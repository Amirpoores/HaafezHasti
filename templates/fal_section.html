<!-- ================= Fal Section ================= -->
<section id="fal" style="padding:4rem 1rem 2rem;max-width:900px;margin:auto;">
    <!-- دکمه فال -->
    <div style="text-align:center;margin-bottom:2rem;">
        <button class="fal-button" onclick="getFal()">🔮 فال بگیر</button>
    </div>

    <!-- ورودی شماره غزل -->
    <div class="input-group" style="text-align:center;margin-bottom:2rem;">
        <input id="ghazal-number" type="number" min="1" max="495"
               placeholder="شماره غزل (1-495)">
        <button class="fal-button button-secondary"
                onclick="getSpecificGhazal()">📖 نمایش غزل</button>
    </div>

    <!-- جستجو -->
    <div class="input-group" style="text-align:center;margin-bottom:2rem;">
        <input id="search-input" type="text" placeholder="جستجو در دیوان">
        <button class="fal-button button-info"
                onclick="searchGhazals()">🔍 جستجو</button>
        <button class="fal-button button-danger"
                onclick="clearSearch()">❌ پاک</button>
    </div>

    <!-- نمایش نتیجه یا لودینگ -->
    <div id="result" class="result">
        <div id="loading"  class="loading">در حال دریافت…</div>
        <div id="content"></div>
    </div>

    <!-- نتایج جستجو -->
    <div id="search-results" class="result">
        <div id="search-content"></div>
    </div>
</section>
