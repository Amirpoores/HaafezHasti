<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>حافظ‌خوانی</title>

  <!-- فونت و آیکون -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- استایل مینیمال -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-minimal.css') }}">
</head>
<body>

<header>
  <h1>حافظ‌خوانی</h1>
</header>

<main class="wrapper">

  <!-- Tabs -->
  <div class="tabs">
    <button data-tab="num"   class="tab active">شماره غزل</button>
    <button data-tab="text"  class="tab">بخشی از غزل</button>
    <button data-tab="rand"  class="tab">غزل تصادفی</button>
  </div>

  <!-- شماره غزل -->
  <div id="pane-num"  class="pane active">
    <input id="num-input" type="number" min="1" max="495" placeholder="شماره (۱-۴۹۵)">
    <button class="btn" onclick="byNumber()">نمایش</button>
  </div>

  <!-- متن غزل -->
  <div id="pane-text" class="pane">
    <input id="text-input" type="text" placeholder="چند واژه…">
    <div id="suggest" class="suggest"></div>
  </div>

  <!-- تصادفی -->
  <div id="pane-rand" class="pane">
    <button class="btn big" onclick="randomG()">🎲 غزل تصادفی</button>
  </div>

  <!-- خروجی -->
  <div id="output" class="card" style="display:none">
       <div id="out-loading" class="loading">در حال دریافت…</div>
       <div id="out-content"></div>
  </div>
</main>

<script src="{{ url_for('static', filename='js/ui-minimal.js') }}"></script>
</body>
</html>
